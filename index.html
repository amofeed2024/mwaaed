<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علوي أون لاين - مُحدّث الصفحات</title>
    <style>
        body {
            background-color: #e6f3ff;
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003087;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 12px;
            width: 60%;
            border: 2px solid #003087;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #0044cc;
        }
        button {
            padding: 12px 24px;
            background-color: #003087;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0044cc;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #preview {
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid #003087;
            border-radius: 5px;
            overflow: hidden;
        }
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        #statusMessage {
            color: #003087;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
        .error { color: #d32f2f !important; }
        .success { color: #388e3c !important; }
        .stats {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 2px solid #003087;
            font-size: 16px;
        }
        .stats p { margin: 10px 0; }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active {
            background-color: #4CAF50;
            animation: blink 1s infinite;
        }
        .status-inactive { background-color: #F44336; }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        .footer {
            margin-top: 20px;
            color: #003087;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>علوي أون لاين - مُحدّث الصفحات</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="أدخل أو الصق الرابط هنا (مثال: https://www.example.com)" dir="ltr">
            <button id="startBtn">بدء</button>
            <button id="stopBtn" disabled>إيقاف</button>
        </div>

        <div id="statusMessage"></div>

        <div class="stats">
            <p><span class="status-indicator" id="statusIndicator"></span>الحالة: <span id="statusText">غير نشط</span></p>
            <p>تاريخ اليوم: <span id="currentDate"></span></p>
            <p>وقت بدء التشغيل: <span id="startTime">-</span></p>
            <p>عدد الزيارات: <span id="visitCount">0</span></p>
            <p>آخر تحديث: <span id="lastUpdate">-</span></p>
        </div>

        <div id="preview">
            <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts" title="معاينة الموقع"></iframe>
        </div>

        <div class="footer">تطوير وتشغيل ليوميديا © 2025</div>
    </div>

    <script>
        // عناصر DOM
        const urlInput = document.getElementById('urlInput');
        const previewFrame = document.getElementById('previewFrame');
        const statusMessage = document.getElementById('statusMessage');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const currentDateEl = document.getElementById('currentDate');
        const startTimeEl = document.getElementById('startTime');
        const visitCountEl = document.getElementById('visitCount');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // متغيرات عامة
        let refreshInterval;
        let visitCount = 0;
        let startTime;
        let isActive = false;
        const REFRESH_INTERVAL = 2000; // 2 ثانية بين كل تحديث
        const VISITS_PER_REFRESH = 5; // 5 زيارات لكل تحديث
        const VISIT_DELAY = 300; // 300 مللي ثانية بين كل زيارة (5 × 300 = 1500 مللي ثانية < 2 ثانية)

        // تحديث تاريخ اليوم
        const today = new Date();
        currentDateEl.textContent = today.toLocaleDateString('ar', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // تنسيق التاريخ والوقت
        function formatDate(date) {
            if (!date) return '-';
            return date.toLocaleString('ar', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // التحقق من صحة الرابط
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        // عرض المعاينة بناءً على الرابط المدخل
        function showPreview() {
            const url = urlInput.value.trim();
            if (isValidUrl(url)) {
                previewFrame.src = url;
                previewFrame.onload = () => {
                    updateStatus('تم تحميل المعاينة بنجاح', 'success');
                };
                previewFrame.onerror = () => {
                    updateStatus('فشل تحميل المعاينة، تحقق من الرابط أو الاتصال', 'error');
                };
            } else {
                previewFrame.src = 'about:blank';
                updateStatus('يرجى إدخال رابط صالح (مثال: https://www.example.com)', 'error');
            }
        }

        // تحديث رسالة الحالة
        function updateStatus(message, type = 'normal') {
            statusMessage.textContent = message;
            statusMessage.className = '';
            if (type === 'error') statusMessage.classList.add('error');
            else if (type === 'success') statusMessage.classList.add('success');
        }

        // تحديث حالة النظام
        function updateSystemStatus(active) {
            isActive = active;
            if (active) {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'نشط - جارِ التحديث';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'غير نشط';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // زيارة الرابط
        function visitUrl(url) {
            const visitImage = new Image();
            visitImage.src = url + '?_t=' + Date.now();
            visitImage.onload = () => {
                visitCount++;
                visitCountEl.textContent = visitCount;
            };
            visitImage.onerror = () => {
                console.log('فشل زيارة الرابط');
            };
        }

        // تنفيذ التحديث و5 زيارات إضافية
        function performRefreshAndVisits() {
            const url = urlInput.value.trim();
            if (!isValidUrl(url)) {
                updateStatus('يرجى إدخال رابط صالح قبل البدء', 'error');
                stopRefresh();
                return;
            }

            const timestamp = new Date();
            lastUpdateEl.textContent = formatDate(timestamp);

            // تحديث الإطار (refresh)
            previewFrame.src = url + '?_refresh=' + Date.now();
            visitCount++; // زيادة العداد للتحديث الأساسي
            visitCountEl.textContent = visitCount;

            // تنفيذ 5 زيارات إضافية
            for (let i = 0; i < VISITS_PER_REFRESH; i++) {
                setTimeout(() => {
                    visitUrl(url);
                }, i * VISIT_DELAY); // تأخير 300 مللي ثانية بين كل زيارة
            }
        }

        // بدء التحديث التلقائي
        function startRefresh() {
            if (isActive) return;

            const url = urlInput.value.trim();
            if (!isValidUrl(url)) {
                updateStatus('يرجى إدخال رابط صالح قبل البدء', 'error');
                return;
            }

            startTime = new Date();
            startTimeEl.textContent = formatDate(startTime);

            updateSystemStatus(true);
            updateStatus('بدأ التحديث التلقائي كل ثانيتين مع 5 زيارات إضافية', 'success');

            // التحديث الأول فورًا
            performRefreshAndVisits();

            // تحديث كل 2 ثانية
            refreshInterval = setInterval(() => {
                performRefreshAndVisits();
            }, REFRESH_INTERVAL);
        }

        // إيقاف التحديث
        function stopRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                updateSystemStatus(false);
                updateStatus('تم إيقاف التحديث التلقائي', 'normal');
            }
        }

        // معالجة الأحداث عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            urlInput.addEventListener('input', showPreview);
            urlInput.addEventListener('paste', () => setTimeout(showPreview, 100));
            startBtn.addEventListener('click', startRefresh);
            stopBtn.addEventListener('click', stopRefresh);
            updateSystemStatus(false);
        });
    </script>
</body>
</html>
