<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مواعيد أشرف مفيد</title>
    <style>
        body {
            background-color: #1e3a8a;
            color: white;
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .days {
            margin-bottom: 20px;
        }
        .day-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .day, .notes-button {
            background-color: #2d4b9e;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .day.important::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .notes-container {
            background-color: #2d4b9e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .appointments {
            background-color: #2d4b9e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .appointment {
            background-color: #3b5998;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #c05621;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #d97706;
        }
        input, select, textarea {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .form-container {
            background-color: #2d4b9e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .time-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة مواعيد أشرف مفيد</h1>
        <div class="message" id="saveMessage">تم الحفظ بنجاح</div>
        <div class="days" id="daysContainer">
            <div class="day-row" id="firstRow"></div>
            <div class="day-row" id="secondRow"></div>
        </div>
        <div class="notes-container" id="notesContainer">
            <textarea id="notes" placeholder="اكتب ملاحظاتك هنا" rows="6" style="width: 100%;"></textarea>
            <button onclick="saveNotes()">حفظ الملاحظات</button>
        </div>
        <div class="form-container">
            <button onclick="showAddForm()">إضافة موعد</button>
            <div id="addForm" style="display: none;">
                <input type="date" id="appDate">
                <div class="time-container">
                    <input type="number" id="appHour" min="1" max="12" placeholder="الساعة">
                    <input type="number" id="appMinute" min="0" max="59" placeholder="الدقيقة">
                    <select id="appPeriod">
                        <option value="ص">ص</option>
                        <option value="م">م</option>
                    </select>
                </div>
                <select id="appPriority">
                    <option value="normal">عادي</option>
                    <option value="important">مهم</option>
                </select>
                <textarea id="appDescription" placeholder="وصف الموعد" rows="4" style="width: 100%;"></textarea>
                <button onclick="saveAppointment()">حفظ</button>
            </div>
        </div>
        <div class="appointments" id="appointmentsContainer"></div>
    </div>

    <script>
        const days = ['السبت', 'الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة'];
        let appointments = JSON.parse(localStorage.getItem('appointments')) || {};
        let notes = localStorage.getItem('notes') || '';
        let selectedDay = null;

        function initDays() {
            const firstRow = document.getElementById('firstRow');
            const secondRow = document.getElementById('secondRow');
            firstRow.innerHTML = '';
            secondRow.innerHTML = '';

            days.forEach((day, index) => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                if (hasImportantAppointment(index)) {
                    dayElement.classList.add('important');
                }
                dayElement.onclick = () => showAppointments(index);

                if (index < 4) {
                    firstRow.appendChild(dayElement);
                } else if (index < 7) {
                    secondRow.appendChild(dayElement);
                }
            });

            const notesButton = document.createElement('div');
            notesButton.className = 'notes-button';
            notesButton.textContent = 'ملاحظات';
            notesButton.onclick = toggleNotes;
            secondRow.appendChild(notesButton);
        }

        function hasImportantAppointment(dayIndex) {
            return appointments[dayIndex]?.some(app => app.priority === 'important') || false;
        }

        function toggleNotes() {
            const notesContainer = document.getElementById('notesContainer');
            const notesTextarea = document.getElementById('notes');
            notesTextarea.value = notes; // Load saved notes
            notesContainer.style.display = notesContainer.style.display === 'block' ? 'none' : 'block';
        }

        function saveNotes() {
            notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes); // Save notes to localStorage
            showMessage();
            toggleNotes();
        }

        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function saveAppointment() {
            const date = document.getElementById('appDate').value;
            const hour = document.getElementById('appHour').value.padStart(2, '0');
            const minute = document.getElementById('appMinute').value.padStart(2, '0');
            const period = document.getElementById('appPeriod').value;
            const priority = document.getElementById('appPriority').value;
            const description = document.getElementById('appDescription').value;

            if (!date || !hour || !minute) return;

            const time = `${hour}:${minute} ${period}`;
            const dateObj = new Date(date);
            const dayIndex = (dateObj.getDay() + 1) % 7; // Adjust for Saturday start

            if (!appointments[dayIndex]) appointments[dayIndex] = [];
            appointments[dayIndex].push({ date, time, priority, description });

            localStorage.setItem('appointments', JSON.stringify(appointments)); // Save to localStorage

            document.getElementById('addForm').style.display = 'none';
            document.getElementById('appDate').value = '';
            document.getElementById('appHour').value = '';
            document.getElementById('appMinute').value = '';
            document.getElementById('appPeriod').value = 'ص';
            document.getElementById('appPriority').value = 'normal';
            document.getElementById('appDescription').value = '';

            showMessage();
            initDays();
            if (selectedDay === dayIndex) showAppointments(dayIndex);
        }

        function showAppointments(dayIndex) {
            selectedDay = dayIndex;
            const appointmentsContainer = document.getElementById('appointmentsContainer');
            appointmentsContainer.innerHTML = '';
            
            if (appointments[dayIndex]?.length) {
                appointments[dayIndex].forEach((app, index) => {
                    const appElement = document.createElement('div');
                    appElement.className = 'appointment';
                    appElement.innerHTML = `
                        ${app.date} ${app.time} - ${app.priority === 'important' ? 'مهم' : 'عادي'}<br>
                        ${app.description || 'لا يوجد وصف'}
                        <button onclick="editAppointment(${dayIndex}, ${index})">تعديل</button>
                        <button onclick="deleteAppointment(${dayIndex}, ${index})">حذف</button>
                    `;
                    appointmentsContainer.appendChild(appElement);
                });
            } else {
                appointmentsContainer.textContent = 'لا توجد مواعيد لهذا اليوم';
            }
        }

        function editAppointment(dayIndex, index) {
            const app = appointments[dayIndex][index];
            document.getElementById('appDate').value = app.date;
            const [time, period] = app.time.split(' ');
            const [hour, minute] = time.split(':');
            document.getElementById('appHour').value = parseInt(hour);
            document.getElementById('appMinute').value = parseInt(minute);
            document.getElementById('appPeriod').value = period;
            document.getElementById('appPriority').value = app.priority;
            document.getElementById('appDescription').value = app.description || '';
            document.getElementById('addForm').style.display = 'block';

            appointments[dayIndex].splice(index, 1);
            localStorage.setItem('appointments', JSON.stringify(appointments)); // Update localStorage
            initDays();
            showAppointments(dayIndex);
        }

        function deleteAppointment(dayIndex, index) {
            appointments[dayIndex].splice(index, 1);
            if (appointments[dayIndex].length === 0) delete appointments[dayIndex];
            localStorage.setItem('appointments', JSON.stringify(appointments)); // Update localStorage
            showMessage();
            initDays();
            showAppointments(dayIndex);
        }

        function showMessage() {
            const message = document.getElementById('saveMessage');
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 2000);
        }

        initDays();
    </script>
</body>
</html>
